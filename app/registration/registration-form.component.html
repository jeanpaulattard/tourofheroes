<form (ngSubmit)="register()" #registrationForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" type="text" class="form-control" id="name" name="name" required [(ngModel)]="model.name">
        <div *ngIf="name.dirty && name.invalid" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" name="surname" required [(ngModel)]="model.surname">
    </div>
    <div class="form-group">
        <label for="favouriteHero">Favourite Hero</label>
        <input type="text" class="form-control" id="favouriteHero" name="favouriteHero" required [(ngModel)]="model.favouriteHero">
    </div>
    <div class="form-group">
        <label for="favouritePower">Favourite Power</label>
        <select class="form-control" id="favouritePower" name="favouritePower" [(ngModel)]="model.favouritePower">
            <option *ngFor="let power of powers" [value]="power">{{power}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="registrationForm.form.invalid">Submit</button>
</form>
