<h3>Top Heroes</h3>
<h4 *myUnless="heroes">This will not be displayed</h4>
<div class="grid grid-pad">
    <div *ngFor="let hero of heroes" (click)="gotoHero(hero)" class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </div>
</div>
