<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="expandHero(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <button (click)="deleteHero(hero, $event)">Delete</button>
    </li>
</ul>
<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase}} is my Hero!
    </h2>
    <button (click)="gotoHero(selectedHero)">View details</button>
</div>
<br>
<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addHero()">Add a new Hero!</button>
<div *ngIf="addingHero && !selectedHero">
    <hero-details (close)="close($event)"></hero-details>
</div>
